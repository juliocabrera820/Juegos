<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Juegos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container mt-4 col-lg-4" >
    <h1 th:text="${titulo}"></h1>
    <div class="card">
        <form class="card-body" action="/guardar" method="post" th:object="${juego}">
            <div class="form-group">
                <input type="hidden" th:field="*{id}">
                <input type="text" th:field="*{nombre}" name="nombre" class="form-control" placeholder="Nombre del Juego"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{descripcion}" name="descripcion" class="form-control"
                       placeholder="Descripcion del juego"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
            </div>
            <div class="form-group">
                <select name="estado" class="form-control" th:field="*{categoria}">
                    <option th:each="categoria : ${categorias}"
                            th:value="${categoria}" th:text="${categoria}"
                    >
                </select>
            </div>
            <div class="form-group">
                <h5>Fecha de lanzamiento</h5>
                <input type="text" th:field="*{anioLanzamiento}" name="anioLanzamiento" class="form-control"
                       placeholder="Año de Lanzamiento"/>
            </div>
            <div class="form-group">
                <h5>Número de descargas</h5>
                <input type="text" th:field="*{descargas}" name="descargas" class="form-control"
                       placeholder="Numero de descargas"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('descargas')}" th:errors="*{descargas}"></small>
            </div>
            <input type="submit" value="Agregar" class="btn btn-success">
            <a class="btn btn-info" th:href="@{/}">Regresar</a>
        </form>
    </div>
</div>
</body>
</html>
